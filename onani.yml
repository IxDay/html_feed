links :
  onani:
    volume4:
      - entitled : http://mangafox.me/manga/onani_master_kurosawa/v04/c{}/1.html
        courses:
          - start: '025'
            end: '031'
            step: '1'
parsing :
  onani:
    img 1:
      needed:
        src:
          entitled : http://c.mfcdn.net/store/manga/{}.jpg
          regex :
            - '.*([0-9])+'
      not:
        id: toto
        class: tutu
next :
  onani:
    link 1:
      needed :
        class : btn next_page
      not :
        onclick : next_chapter()